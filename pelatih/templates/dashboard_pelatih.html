{% extends 'base.html' %}

{% block meta %}
<title>Dashboard Pelatih</title>
{% endblock meta %}

{% block content %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    body {
      background-color: #2C3E50;
      color: #FFF;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 30px;
    }
    h1 {
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      color: #1ABC9C;
    }
    h2 {
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
      color: #FFF2B8;
    }
    .card {
      background-color: #FFFFFF;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.25);
    }
    .data-label {
      font-weight: bold;
    }
    .data-value {
      margin-bottom: 10px;
    }
    .qualified {
      color: green;
    }
    .not-qualified {
      color: red;
    }
  </style>

  <main>
    <div className="flex flex-col w-full items-center mt-12">
      <h1 class="mt-12">Profile Dashboard</h1>
      <h2 class="mb-12">PELATIH</h2>
      <div class="col-lg-6 col-md-4 col-sm-4 container justify-content-center">
        <div class="card">
          <div class="row">
            <div class="col-6">
              <div class="data-label">Nama Lengkap:</div>
              <div class="data-value">{{ nama }}</div>

              <div class="data-label">Email:</div>
              <div class="data-value">{{ email }}</div>

            </div>
            <div class="col-6">
              <div class="data-label">Spesialisasi Kategori:</div>
              <div class="data-value">{{ spesialisasi_kategori }}</div>

              <div class="data-label">Tanggal Mulai:</div>
              <div class="data-value qualified">{{ tgl_mulai }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <main>
{% endblock content %}
