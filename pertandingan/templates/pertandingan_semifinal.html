{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>BaBaDu | Pertandingan Semifinal</title>
{% endblock meta %}

{% block content %}

<p><br></p>
<h2 class="text-center">PERTANDINGAN SEMIFINAL</h2>
<h4 class="text-center">[40:42]</h4>
<h4 class="text-center"><br></h4>
<p></p>

<div class="col-lg-6 col-md-4 col-sm-4 container justify-content-center">
  <table class="table table-bordered">
      <thead>
          <tr>
              <th scope="col">Tim 1</th>
              <th scope="col">Tim 2</th>
              <th scope="col">Skor Tim 1</th>
              <th scope="col">Skor Tim 1</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>Johan</td>
              <td>Liem</td>
              <td>
                <div class="number-input">
                  <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
                  <input class="quantity" min="0" name="quantity" value="0" type="number">
                  <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
                </div>
              </td>
              <td>
                <div class="number-input">
                  <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
                  <input class="quantity" min="0" name="quantity" value="0" type="number">
                  <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
                </div>
              </td>
          </tr>
          <tr>
            <td>Taufik & Budi</td>
            <td>Susi</td>
            <td>
              <div class="number-input">
                <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
                <input class="quantity" min="0" name="quantity" value="0" type="number">
                <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
              </div>
            </td>
            <td>
              <div class="number-input">
                <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
                <input class="quantity" min="0" name="quantity" value="0" type="number">
                <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
              </div>
            </td>
          </tr>
      </tbody>
  </table>
  <button type="button" class="btn btn-primary">Next</button>
</div>

<div class="text-center">
<p></p>
<h6></h6>
</div>

<style>
    body {
        background-color: #2C3E50;
        font-family: 'Open Sans', sans-serif;
        font-size: 15px;
        font-weight: 400;
        color: #fff;
        line-height: 30px;
    }

    table {
      background-color: #fff;
    }

    table thead {
      background-color: #1ABC9C;
      color: #fff;
    }

    input[type="number"] {
      -webkit-appearance: textfield;
      -moz-appearance: textfield;
      appearance: textfield;
    }
    
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
    }
    
    .number-input {
      border: 1px solid #ddd;
      display: inline-flex;
    }
    
    .number-input,
    .number-input * {
      box-sizing: border-box;
    }
    
    .number-input button {
      outline:none;
      appearance: none;
      background-color: transparent;
      border: none;
      align-items: center;
      justify-content: center;
      width: 1rem;
      height: 1rem;
      cursor: pointer;
      margin: 1px;
      position: relative;
    }
    
    .number-input button:before,
    .number-input button:after {
      display: inline-block;
      position: absolute;
      content: '';
      width: 0.5rem;
      height: 1px;
      background-color: #212121;
      transform: translate(-50%, -50%);
    }
    .number-input button.plus:after {
      transform: translate(-50%, -50%) rotate(90deg);
    }
    
    .number-input input[type=number] {
      font-family: sans-serif;
      max-width: 1.5rem;
      padding: .2rem;
      border: solid #ddd;
      border-width: 0 1px;
      font-size: 1rem;
      height: 1rem;
      text-align: center;
    }

</style>

{% endblock content %}
